<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>

    <!-- Rating state start -->
    <div id="whole-card" >
      <div class="front" id="front-card">
        <div id="star">
          <img src="./images/icon-star.svg" alt="" aria-hidden="true">
        </div>

        <div class="info-front">
          <h1 class="intro">How did we do?</h1>

          <p class="description">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>

          <form id="rating" name="rating" role="radiogroup">
            <div class="numbers">
              
              <input id="one" type="radio" name="rated-value" class="radionums" value="1">
              <label class="labels" for="one">1</label>

              <input id="two" type="radio" name="rated-value" class="radionums" value="2">
              <label class="labels" for="two">2</label>

              <input id="three" type="radio" name="rated-value" class="radionums" value="3">
              <label class="labels" for="three">3</label>

              <input id="four" type="radio" name="rated-value" class="radionums" value="4">
              <label class="labels" for="four">4</label>

              <input id="five" type="radio" name="rated-value" class="radionums" value="5">
              <label class="labels" for="five">5</label>

            </div>

            <button type="submit" id="submit"> Submit</button>
          </form>
        </div>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="make-hidden" id="back-card" aria-live="polite">
        <div id="thanks">
          <img src="./images/illustration-thank-you.svg" alt="" aria-hidden="true">
        </div>
        <p><span id="rating-result"></span></p>

        <div class="info-back">
          <h2 class="intro">Thank you!</h2>

          <p class="description">
            We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!
          </p>
        </div>

      </div>
    </div>
    <!-- Thank you state end -->
  </main>
  <script src="./scripts/main.js" async></script>
</body>

</html>
